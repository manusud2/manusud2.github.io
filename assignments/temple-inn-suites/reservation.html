    <main>
      <h1>RESERVATION</h1>


      <div>
        <form method="get" action="thanks.html">
          <label class="top">Full Name* <input type="text" name="fname" pattern="[A-Za-z].{5,}" required></label>
          <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
          <label class="top">Phone Number*<input type="tel" name="phone" required></label>
          <label class="top">Country* <input type="text" name="country" pattern="[A-Za-z].{5,}" required></label>
          <label class="top">Date of Stay* <input type="date" name="date-stay" required></label>
    
          <label class="top">Location*
                <select name="location" required>
                    <option value="" disabled selected>Select Location.... &#9662;</option></label>
                    <option value="Campinas">Campinas</option>
                    <option value="Curitiba">Curitiba</option>
                    <option value="Recife">Recife</option>
                    <option value="SaoPaulo">Sao Paulo</option>
                </select>
          </label>
          
          <label class="top">Room Type*
                <select name="room-type" required>
                    <option value="" disabled selected>Select Type of Room.... &#9662;</option></label>
                    <option value="Single">Single</option>
                    <option value="Doulble">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Family">Family</option>
                </select>
          </label>
          

          <label class="top">Special Accommodations/Comments
          <textarea rows="2" cols="50" name="comments">Enter comment or additional information here...</textarea>
          </label>
      
          <input type="submit" name="submit-storm" value="Request Reservation" class="submitBtn">

        </form>
      </div>


    </main>
